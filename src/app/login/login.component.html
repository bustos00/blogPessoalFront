<body>
    
<div class="container-fluid">

<div class="row d-flex align-items-center">
    <div class="col-md-12 d-flex justify-content-center align-items-center" id="img-bg">
        <div class="col-md-6 ">
            <div class="row d-flex justify-content-center p-0">
                <div class="col-md-9 rounded bg">
                    <h1 class="text-center mb-3 mt-2">Login </h1>
        
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
        
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
        
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)="logar()">Entrar</button>
                    </div>
        
                    <hr class="mt-5 mb-5">
        
                    <p class="text-center">
                        Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>
        
                </div>
        
            </div>
        
        </div>
    </div>


<div class="col-md-6" ></div>

</div>

</div>

</body>
