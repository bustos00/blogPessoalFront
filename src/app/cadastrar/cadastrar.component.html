
<body>
    
<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-12 d-flex justify-content-center align-items-center" id="img-bg">

           <div class="col-md-6">    

             <div class="row d-flex justify-content-center p-0">     

                <div class="col-md-9 bg rounded">

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" 
                        id="nome" placeholder="Seu nome">
                        
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" 
                        id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" 
                        id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" 
                        id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmeSenha" 
                        id="confirmeSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                       <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuarios($event)">
                           <option>Selecione um tipo de usuário</option>
                           <option value="normal">Normal</option>
                           <option value="Adm">Administrador</option>
                       </select>
                    </div>

                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-danger mr-5" routerLink="/login">Cancelar</button>
                        <button type="submit" class="btn btn-success"(click)="cadastrar()">Cadastrar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div> 
</body>
